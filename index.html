<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 轉盤抽獎遊戲</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+TC:wght@400;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <h1 class="game-title">🎉 幸運轉盤 🎉</h1>
        <p class="game-subtitle">點擊 SPIN 開始旋轉，試試您的手氣！</p>

        <!-- Wheel Game -->
        <div class="wheel-wrapper">
            <div class="wheel-container">
                <div class="pointer">▼</div>
                <canvas id="wheel-canvas" width="500" height="500"></canvas>
                <button id="start-btn-green" onclick="startGreenGame()">SPIN</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">🎊 恭喜獲得！</h2>
            <div id="modal-result" class="result-text"></div>
            <button class="confirm-btn" onclick="closeModal()">確定</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
